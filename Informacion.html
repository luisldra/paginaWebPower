<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Power</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="Css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">

    <script src="JavaScript/programa.js"></script>

</head>

<body>

    <header>
        <div class="navbar">
            <a href="index.html" class="aNavegacion"><img src="Imagenes/iconos/Logo Power.PNG" alt="Icono Balon"></a>
            <h1 class="liParrafo"> POWER BASKETBALL CLUB </h1>
            <div class="contenedorBotonNav">
                <button id="btnNavegacion"><img src="Imagenes/iconos/menu.png" alt="Icono Menu"></button>
            </div>
        </div>

        <div class="navegacion" id="navegacion">
            <ul class="paginas">
                <li><a href="index.html">Inicio</a> </li>
                <li><a href="Noticias.html">Noticias</a> </li>
                <li><a href="Galeria.html">Galeria</a></li>
                <li><a href="Categorias.html">Categoria Equipos</a></li>
                <li><a href="sobreNosotros.html">Sobre Nosotros</a></li>
            </ul>
        </div>
    </header>

    <main class="mainInformacion">
        <h1 class="tituloInformacion">¿Necesitas mas información?. <br>Comunícate con nosotros</h1>
        <form class="informacion">
            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido" class="input-padron" required>

            <label for="correoElectronico"> Correo Electronico</label>
            <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono"> Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXX XXX XXXX">

            <label for="informacionDuda"> ¿Necesitas saber mas de? </label>
            <select name="informacionDuda" id="informacionDuda">
                <option value="categorias"> Categorias </option>
                <option value="entrenamientos"> Entrenamientos </option>
                <option value="escenarios"> Escenarios </option>
            </select>

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset>
                <legend>
                    <p> ¿Como le gustaria que lo contactemos?</p>
                </legend>

                <label for="radioEmail"><input type="radio" name="contacto" value="email" id="radioEmail">Email</label>
                <label for="radioTelefono"><input type="radio" name="contacto" value="telefono"
                        id="radioTelefono">Telefono</label>
                <label for="radioWhatsapp"><input type="radio" name="contacto" value="whatsapp" id="radioWhatsapp"
                        checked>WhatsApp</label>

            </fieldset>

            <input type="submit" value="Enviar Formulario" id="enviar">

        </form>
    </main>

    <footer>

    </footer>
</body>

</html>
